name: grocery
description: Flutter eCommerce App using Firebase Firestore from Coding Cafe

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  cloud_firestore: ^0.13.2+1
  firebase_auth: 
  shared_preferences: ^0.5.6+1
  fluttertoast: ^3.1.3
  image_picker: ^0.6.3+1
  firebase_storage: ^3.1.1
  flutter_staggered_grid_view: ^0.3.0
  provider: ^4.0.4
  path_provider: ^0.5.0+1
  image: ^2.0.7
  intl:
  flutter_spinkit: "^4.1.2"
  carousel_pro: ^1.0.0
  flutter_local_notifications: ^3.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.8.1"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/new_logo_white.jpg"



flutter:
  uses-material-design: true
  fonts:
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf
    - family: Arial Bold
      fonts:
        - asset: assets/fonts/Arial Bold.ttf
    - family: Folks-Heavy
      fonts:
        - asset: assets/fonts/Folks-Heavy.ttf
    

  assets:
    - assets/icons/
    - assets/images/
    - images/welcome.png
    - images/login.png
    - images/admin.png
    - images/cash.png



